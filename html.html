<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копирование текста с кнопок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            padding: 30px 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .description {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto 30px;
            max-width: 800px;
            border-left: 5px solid #ffcc00;
        }
        
        .instructions h3 {
            color: #ffcc00;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions p {
            color: white;
            margin-bottom: 10px;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
        }
        
        .button-wrapper {
            position: relative;
        }
        
        .copy-btn {
            background: linear-gradient(to right, #ffffff, #f5f7fa);
            border: none;
            border-radius: 12px;
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: left;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #f5f7fa, #eef1f5);
        }
        
        .copy-btn:active {
            transform: translateY(-2px);
        }
        
        .copy-btn.has-ampersand::before {
            content: "&";
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff6b6b;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .copy-btn .icon {
            font-size: 1.2rem;
            color: #6a11cb;
            transition: transform 0.3s ease;
        }
        
        .copy-btn:hover .icon {
            transform: scale(1.2);
        }
        
        .copy-btn.copied {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
        }
        
        .copy-btn.copied .icon {
            color: white;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .copy-btn {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .instructions {
                padding: 15px;
            }
            
            .copy-btn {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            
        
        <main><div class="buttons-container">
                
                <div class="button-wrapper">
                    <button class="copy-btn">
                        <span>куку</span>
                        <i class="fas fa-copy icon"></i>
                    </button>
                </div>
                </div></main>
        
        <!-- Toast-уведомление -->
        <div class="toast" id="toast">
            <i class="fas fa-check-circle"></i>
            <span>Текст скопирован в буфер обмена!</span>
        </div>
        
        <footer>
            <p>© 2023 Копирование текста с кнопок | Все кнопки адаптированы для мобильных устройств</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.copy-btn');
            const toast = document.getElementById('toast');
            
            // Добавляем обработчик для каждой кнопки
            buttons.forEach(button => {
                button.addEventListener('click', async function() {
                    let originalText = this.querySelector('span').textContent;
                    let finalText = originalText;
                    
                    // Проверяем, есть ли в тексте символ &
                    const ampersandCount = (originalText.match(/&/g) || []).length;
                    
                    // Если есть символы &, запрашиваем замену для каждого
                    if (ampersandCount > 0) {
                        let tempText = originalText;
                        
                        for (let i = 0; i < 1; i++) {
                            const userInput = prompt(
                                `В тексте найден символ "&". Введите текст для замены ${i+1}-го символа "&":\n\nТекущий текст: ${tempText}`,
                                ""
                            );
                            
                            // Если пользователь отменил ввод, прерываем операцию
                            if (userInput === null) {
                                showToast("Операция отменена", "warning");
                                return;
                            }
                            
                            // Заменяем первый найденный символ &
                            tempText = tempText.replace('&', userInput);
                        }
                        
                        finalText = tempText;
                    }
                    
                    // Копируем текст в буфер обмена
                    try {
                        await navigator.clipboard.writeText(finalText);
                        
                        // Показываем визуальную обратную связь
                        this.classList.add('copied');
                        
                        // Показываем toast-уведомление
                        showToast("Текст скопирован в буфер обмена!", "success");
                        
                        // Возвращаем исходный вид кнопки через 2 секунды
                        setTimeout(() => {
                            this.classList.remove('copied');
                        }, 2000);
                        
                    } catch (err) {
                        console.error('Ошибка при копировании: ', err);
                        showToast("Не удалось скопировать текст", "error");
                    }
                });
            });
            
            // Функция для показа toast-уведомлений
            function showToast(message, type = "success") {
                const toastIcon = toast.querySelector('i');
                const toastText = toast.querySelector('span');
                
                // Меняем стиль в зависимости от типа уведомления
                if (type === "success") {
                    toast.style.backgroundColor = "#4CAF50";
                    toastIcon.className = "fas fa-check-circle";
                } else if (type === "warning") {
                    toast.style.backgroundColor = "#ff9800";
                    toastIcon.className = "fas fa-exclamation-triangle";
                } else {
                    toast.style.backgroundColor = "#f44336";
                    toastIcon.className = "fas fa-exclamation-circle";
                }
                
                toastText.textContent = message;
                
                // Показываем toast
                toast.classList.add('show');
                
                // Скрываем toast через 3 секунды
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 1000);
            }
            
            // Автоматически помечаем кнопки, содержащие символ &
            buttons.forEach(button => {
                const text = button.querySelector('span').textContent;
                if (text.includes('&')) {
                    button.classList.add('has-ampersand');
                }
            });
        });
    </script>
