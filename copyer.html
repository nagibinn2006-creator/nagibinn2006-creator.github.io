<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–º–∞–Ω–¥—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .comand-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 18px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .comand-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .comand-btn:active {
            transform: translateY(0);
        }
        
        .comand-btn::after {
            content: '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .copy-notice {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .copy-notice.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
            background: #fef2f2;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            display: block;
            margin: 0 auto;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            .comand-btn {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã –ö–æ–º–∞–Ω–¥—ã</h1>
            <p class="subtitle">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–æ–º–∞–Ω–¥—É, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</p>
        </header>
        
        <div id="buttons-container">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–∞–Ω–¥...</div>
        </div>
        
        <div class="copy-notice" id="copyNotice">
            –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!
        </div>
        
        <button class="refresh-btn" onclick="loadComands()" style="display: none;" id="refreshBtn">
            –û–±–Ω–æ–≤–∏—Ç—å
        </button>
    </div>

    <script>
        const serverUrl = 'https://https://nik2006.pythonanywhere.com'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL
        
        async function loadComands() {
            const container = document.getElementById('buttons-container');
            const refreshBtn = document.getElementById('refreshBtn');
            
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–∞–Ω–¥...</div>';
            refreshBtn.style.display = 'none';
            
            try {
                const response = await fetch(`${serverUrl}/comand`);
                const data = await response.json();
                
                if (data.comands && data.comands.length > 0) {
                    renderButtons(data.comands);
                } else {
                    container.innerHTML = '<div class="error">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ–º–∞–Ω–¥</div>';
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–∞–Ω–¥
                        <br>
                        <small>${error.message}</small>
                    </div>
                `;
                refreshBtn.style.display = 'block';
            }
        }
        
        function renderButtons(comands) {
            const container = document.getElementById('buttons-container');
            container.innerHTML = '';
            
            const grid = document.createElement('div');
            grid.className = 'buttons-grid';
            
            comands.forEach((comand, index) => {
                const button = document.createElement('button');
                button.className = 'comand-btn';
                button.textContent = comand;
                button.onclick = () => copyToClipboard(comand);
                grid.appendChild(button);
            });
            
            container.appendChild(grid);
        }
        
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showCopyNotice();
            } catch (err) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyNotice();
            }
        }
        
        function showCopyNotice() {
            const notice = document.getElementById('copyNotice');
            notice.classList.add('show');
            setTimeout(() => {
                notice.classList.remove('show');
            }, 2000);
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–º–∞–Ω–¥—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadComands);
    </script>
</body>
</html>
